<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="icon.png">
    <!-- Bootstrap CSS -->
    <meta name="keywords" content="notes,add a note,secured notes,best notes,free notes">
    <meta name="description" content="NoteX helps users to add note and search it.With Full Data Security.">
    <title>NoteX</Title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="title" content="NoteX - Secure Note taking app">
</head>

<body>

    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand " href="#">NoteX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>


            </ul>
            <div class="form-inline my-2 my-lg-0" onsubmit="peventDefault()">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-danger my-2 my-sm-0" id="searchBtn" type="button">Search</button>
            </div>
        </div>
    </nav>
    <noscript>
        Please Enable JavaScript In Your Browser To Use All features of NoteX
    </noscript>

    <div class="container my-3">
        <h1>Welcome To NoteX</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add A Note</h5>
                <div class="form-group">


                    <textarea class="form-control" id="addTxt" rows="3"  placeholder="Write The Notes"></textarea>

                </div>
                <button id="addBtn" class="btn btn-outline-danger">Add Note</button>
                <button id="reset" class="btn btn-outline-danger">Clear Notes</button>
            </div>
        </div>
        <h1>Your Notes</h1>
        <hr>
        <div id="message-cont" class="text-center">
            <h1 id="message" class="t-center"></h1>
        </div>
        <div id="notes" class="row container-fluid">



        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>



    <script>

    </script>
</body>

</html>
